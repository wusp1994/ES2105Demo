<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量演示</title>
</head>
<body>

<input class="varTest" type="button" value="varTest 按钮1">
<input class="varTest" type="button" value="varTest按钮2">
<input class="varTest" type="button" value="varTest按钮3">

<input class="letTest" type="button" value="letTest按钮1">
<input class="letTest" type="button" value="letTest按钮2">
<input class="letTest" type="button" value="letTest按钮3">

<script >

    window.onload = function () {

      var varButtons = document.querySelectorAll('.varTest')

      /**
       * 弹出的都是3
       */
      for(var i =0; i < varButtons.length; i++){
        varButtons[i].onclick = function () {
          alert(i)
        }
      }
      alert(i);//var 声明的可以弹出，说明var 类型的没有块级作用域


      var letButtons = document.querySelectorAll('.letTest')

      /**
       * 弹出的依次是 0，1，2
       */
      for(let l =0; l < letButtons.length; l++){
        letButtons[l].onclick = function () {
          alert(l)
        }
      }
      alert(l);//let 声明的不会弹出，并且报错，说明let 类型的有块级作用域

    }
</script>
</body>
</html>
